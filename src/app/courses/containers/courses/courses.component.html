<mat-card>
    <mat-card-content>
        <mat-toolbar color="primary">
            Cursos dispon√≠veis
        </mat-toolbar>

        <div class="column-flex mat-elevation-z8">
            <app-courses-list
                *ngIf="courses$ | async as courses;else loading"
                [courses]="courses"
                (addCourse)="onAdd()"
                (editCourse)="onEdit($event)">
            </app-courses-list>
            <ng-template #loading>
                <div class="loading">
                    <mat-spinner></mat-spinner>
                </div>
            </ng-template>
        </div>
    </mat-card-content>
</mat-card>
