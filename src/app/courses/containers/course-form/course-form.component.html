<mat-card>
    <mat-card-header>
        <mat-card-title>Adicionar curso</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="form" class="min-width">
            <mat-form-field class="full-width">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="name" #name>
                <mat-hint>{{name.value.length}}/100</mat-hint>
                <mat-error *ngIf="form.get('name')?.invalid">
                    {{ getErrorsMessage('name') }}
                </mat-error>
            </mat-form-field>
        
            <mat-form-field class="full-width">
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="category">
                    <mat-option>--</mat-option>
                    <mat-option value="front-end">Front-End</mat-option>
                    <mat-option value="back-end">Back-End</mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('category')?.invalid">
                    {{ getErrorsMessage('category') }}
                </mat-error>
            </mat-form-field>

            <mat-toolbar>
                <span>Aulas</span>
                <button mat-icon-button color="primary" (click)="addNewLesson()">
                    <mat-icon aria-label="Adicionar uma nova aula">add</mat-icon>
                </button>
            </mat-toolbar>

            <div 
                style="width: 100%;"
                formArrayName="lessons"
                *ngFor="let lesson of getLessonsFormArray(); let i = index">
                <div [formGroupName]="i" id="lesson-row">
                    <div style="width: 65%;">
                        <mat-form-field class="full-width">
                            <mat-label>Nome da aula</mat-label>
                            <input matInput formControlName="name">
                        </mat-form-field>
                    </div>

                    <div style="width: 35%;">
                        <mat-form-field class="full-width">
                            <mat-label>URL</mat-label>
                            <input matInput formControlName="youtubeUrl">
                        </mat-form-field>
                    </div>

                    <div>
                        <button 
                            mat-icon-button color="warn" 
                            aria-label="Remover aula"
                            (click)="removeLesson(i)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button 
            mat-raised-button color="primary" 
            (click)="onSubmit()"
            [disabled]="!this.form.valid">
            Salvar
        </button>
        <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
